<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flat login</title>
</head>
<body>
    <div class="login-page">
        <header class="login-header">
            <h1 class="login-form-title">Sign In</h1>
            <ul class="social-list">
                <li class="social-item">
                    <a class="social-link" href="#">
                        <img src="./img/fcb-icon.png" alt="facebook">
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <img src="./img/twit-icon.png" alt="twitter">
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <img src="./img/google-icon.png" alt="google">
                    </a>
                </li>
            </ul>
        </header>
        <form class="subscribe-form" action="#">
            <input class="subscribe-form-email" type="email" placeholder="Email Address" required>
            <input class="subscribe-form-password" type="password" placeholder="Password" required>
            <button class="subscribe-form-btn" type="submit">Login into Your Account</button>
        </form>
        <footer class="page-footer">
            <p>New Here? <span>Sign Up</span></p>
        </footer>
    </div>
</body>
</html>
